<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Acheron-Products</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="brand"><span>Acheron</span> MPM Release 16.5 Highlights</h1>
    <div class="wrapper">
      <div class="company-info">
        <h3>Acheron Tech</h3>
        <ul>
          <li><i class="fa fa-road"></i>416,KPHB Road</li>
          <li><i class="fa fa-phone"></i>+91 40 48551939 </li>
          <li><i class="fa fa-envelope"></i>contact@acheron-tech.com</li>
        </ul>
      </div>
      <div class="contact">
        <h3>MPM Release 16.5 Highlights</h3>
        <div class="alert">Your message has been sent</div>
        <form id="contactForm">
          <p>
            <label>First Name</label>
            <input type="text" name="fname" id="fname" required>
          </p>
          <p>
            <label>Last Name</label>
            <input type="text" name="lname" id="lname" required>
          </p>
          <p>
            <label>Contact Number</label>
            <input type="text" name="phone" id="phone">
          </p>
          <p>
            <label>Email Id</label>
            <input type="email" name="email" id="email" required>
          </p>
          <p>
            <label>Company</label>
            <input type="text" name="company" id="company">
          </p>
          <p>
            <label>Country</label>
            <input type="text" name="country" id="country">
          </p>
          <p>
            <label>Interest in</label>
          <select name="interest" id="interest">
            <option value="Demo">Demo</option>
            <option value="Contact Me">Contact Me</option>
            <option value="Plan to purchase">Plan to purchase</option>
            <option value="Price Quote">Price Quote</option>
            <option value="Research">Research</option>
            <option value="No need at this time">No need at this time</option>
          </select>
          </p>
          <p>
            <label>Job Function/Role</label>
          <select name="role" id="role">
            <option value="Administrator">Administrator</option>
            <option value="Business Analyst">Business Analyst</option>
            <option value="Consultant">Consultant</option>
            <option value="Director">Director</option>
            <option value="Executive">Executive</option>
            <option value="Head of Department">Head of Department</option>
            <option value="IT Manager">IT Manager</option>
            <option value="user">user</option>
            <option value="other">other</option>
          </select>
          </p>
          <p class="full">
            <button type="submit">Submit</button>
          </p>
        </form>
        <div class="contact">        
        <p class="full1">
          <input action="action" onclick="window.history.go(-1); return false;" type="button" class="input" value="Close" />
        </p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
