<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>
</head>
<body>
Email ID:
<input type="email" id="email"><br>
Password:
<input type="password" id="password"><br><br>
<input type="submit" id="btnlogin" value="Login">
<input type="submit" id="btnsignup" value="Signup">
<script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>
<script>
  // Initialize Firebase
  var config = {
    apiKey: "AIzaSyD2qxByifwbSARxHTIb9N7kfwqlp7Po2fU",
    authDomain: "assignment-99f6e.firebaseapp.com",
    databaseURL: "https://assignment-99f6e.firebaseio.com",
    projectId: "assignment-99f6e",
    storageBucket: "assignment-99f6e.appspot.com",
    messagingSenderId: "1075541919700"
  };
  firebase.initializeApp(config);
  const email = document.getElementById('email');
  const password = document.getElementById('password');
  const btnlogin = document.getElementById('btnlogin');
  const btnsignup = document.getElementById('btnsignup');

  btnlogin.addEventListener('click',e=>{
    const Email = email.value;
    const Password = password.value;
    const auth = firebase.auth();
    promise = auth.signInWithEmailAndPassword(Email,Password);
    promise.catch(e=>console.log(e.message));
  });
  btnsignup.addEventListener('click',e=>{
    const Email = email.value;
    const Password = password.value;
    const Auth = firebase.auth();
    promise = Auth.createUserWithEmailAndPassword(Email,Password);
    promise
        .then(user=>console.log(user));
        
  });
  firebase.auth().onAuthStateChanged(user => {
  if(user) {
    console.log('logging');
    window.location = 'home.html'; 
  }else{
    console.log('logout')
  }
});
</script>

</script>
  </body>
</html>
