<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Acheron-Careers</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="brand"><span>Acheron</span> Application Form</h1>
    <div class="wrapper">
      <div class="company-info">
        <h3>Acheron Tech</h3>
        <ul>
          <li><i class="fa fa-road"></i>416,KPHB Road</li>
          <li><i class="fa fa-phone"></i>+91 40 48551939 </li>
          <li><i class="fa fa-envelope"></i>contact@acheron-tech.com</li>
        </ul>
      </div>
      <div class="contact">
        <h3>Application Form</h3>
        <div class="alert">Your message has been sent</div>
        <form id="contactForm">
          <p>
            <label>Name</label>
            <input type="text" name="name" id="name" required>
          </p>
          <p>
            <label>Phone Number</label>
            <input type="text" name="phone" id="phone">
          </p>
          <p>
            <label>Email Id</label>
            <input type="email" name="email" id="email" required>
          </p>
          <p>
            <label>Alternate Contact Number</label>
            <input type="text" name="altphone" id="altphone">
          </p>
          <p>
            <label>Degree</label>
            <input type="text" name="degree" id="degree">
          </p>
          <p>
            <label>Experience</label>
            <input type="text" name="experience" id="experience">
          </p>
          <p>
            <label>Role</label>
            <input type="text" name="role" id="role">
          </p>
          <p>
            <label>Upload Resume</label>
            <input type="file" accept=".doc,.docx,.pdf" name="resume" id="resume">
          </p>
          <p class="full">
            <button type="submit">Apply Now</button>
          </p>
        </form>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
